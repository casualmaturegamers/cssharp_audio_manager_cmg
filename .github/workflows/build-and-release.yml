name: Build and Release for Windows

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore audio_manager/audio_manager.csproj

    - name: Build
      run: dotnet build audio_manager/audio_manager.csproj --configuration Release --no-restore

    - name: Publish to audio_manager_output folder
      run: |
        if (Test-Path ./audio_manager_output) { Remove-Item -Recurse -Force ./audio_manager_output }
        dotnet publish audio_manager/audio_manager.csproj --configuration Release --no-build --output ./audio_manager_output

    - name: Rename audio_manager_output to audio_manager
      run: |
        if (Test-Path ./audio_manager_output) { Move-Item -Force ./audio_manager_output ./audio_manager }

    - name: Zip the audio_manager folder
      run: |
        powershell -Command "Compress-Archive -Path ./audio_manager -DestinationPath ./audio_manager.zip"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          Audio Manager Plugin for Windows
          - Built with .NET 8.0
          - Compatible with CounterStrikeSharp
          - Extract the audio_manager folder and place it in csgo/addons/counterstrikesharp/plugins/

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./audio_manager.zip
        asset_name: audio_manager.zip
        asset_content_type: application/zip